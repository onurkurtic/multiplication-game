<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Math Multiplication Game</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = yes">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
            <span id="questiondisplay"></span>
            <p class="welcome-message">Put your<br>
            multiplication<br>
            skills to test!</p>
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        
        <div class="wrapper">
            <div class="container">
                <div class="fourth" id="box1"></div>
                <div class="fourth" id="box2"></div>
                <div class="fourth" id="box3"></div>
                <div class="fourth" id="box4"></div>
            </div>
        </div>
        
        <div class="clear"></div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue">60</span> seconds
        </div>
        <div id="gameover">
            <span id="gotext"></span>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
